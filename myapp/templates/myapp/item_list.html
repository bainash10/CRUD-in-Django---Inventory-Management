{% extends 'myapp/base.html' %}
{% block title %}Item List{% endblock %}
{% block content %}
<h1 class="my-4">Item List</h1>
<a href="{% url 'item_create' %}" class="btn btn-primary mb-3">Add New Item</a>
<ul class="list-group">
    {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeIn">
            <a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a>
            <span>
                <a href="{% url 'item_update' item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'item_delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
