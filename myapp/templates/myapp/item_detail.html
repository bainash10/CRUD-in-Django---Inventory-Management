{% extends 'myapp/base.html' %}
{% block title %}Item Detail{% endblock %}
{% block content %}
<h1>{{ item.name }}</h1>
<p>{{ item.description }}</p>
<a href="{% url 'item_update' item.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'item_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
